plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.11 in our library project
    implementation 'org.scala-lang:scala-library:2.11'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    implementation 'org.apache.spark:spark-core_2.11:2.2.0'
    implementation 'org.apache.spark:spark-sql_2.11:2.2.0'
    implementation 'org.apache.spark:spark-mllib_2.11:2.2.0'
    implementation 'org.apache.spark:spark-streaming_2.11:2.2.0'

    // https://mvnrepository.com/artifact/org.apache.bahir/spark-streaming-twitter
    implementation 'org.apache.bahir:spark-streaming-twitter_2.11:2.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'my.spark.app.App'
}
